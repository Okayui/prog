<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト演習2</title>

<script>

    //日時取得
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1;  //月は必ず +１をする！
    var date = now.getDate();
    var day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
    var h = now.getHours();
    var m = now.getMinutes();
    var s = now.getSeconds();
    
    let d = "";
    if(day==0){
        d="日曜日";
    }
    if(day==1){
        d="月曜日";
    }
    if(day==2){
        d="火曜日";
    }
    if(day==3){
        d="水曜日";
    }
    if(day==4){
        d="木曜日";
    }
    if(day==5){
        d="金曜日";
    }
    if(day==6){
        d="土曜日";
    }

    let hours ="";
    if(h>=0 && h<=12){
        hours="午前";
    }else if(h>=13 && h<=17){
        hours="午後";
    }else if(h>=18 && h<=23){
        hours="夜";
    }
    //日時表示文字列の作成
    var str = "現在日時：";
    alert( str + year+"年"+ month+"月"+date+"日" +"(" +d+ ")" +h+"時" +m+"分"+s+"秒" + "(" +hours+ ")");

</script>
</head>
<body>
<h1>Dateオブジェクト：console.logで確認</h1>
</body>
</html>
