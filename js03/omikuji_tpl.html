<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>

</head>

<body>
    
    

<header>
    <h1>おみくじ</h1>
    
</header>

<main>
    <ul>
        <li id="pull">くじを引く</li>
    </ul>
    <p id="echo">結果は...？</p>
</main>


<script>
//Clickイベントのブロック
const pull = document.querySelector("#pull");
pull.onclick = function(){
    //乱数を創る
    const num = Math.ceil(Math.random() * 5);

    //乱数をIF分岐処理で分ける
    if(num==1){
        const echo = document.querySelector("#echo");
        echo.innerHTML= "<h6>結果は…</h6>"+
                        '<img src="flower.png" width="75" height="50">'+
                        "<h2>おめでとうございます！大吉です！</h2>"+
                        '<img src="flower.png" width="75" height="50">';
        echo.style.color="#000000";
        echo.style.fontsize="50px";
    
    }
    if(num==2){
        const echo = document.querySelector("#echo");
        echo.innerHTML= "<h6>結果は…</h6>"+
                        "<h2>中吉です</h2>";
        echo.style.color="000000";
        echo.style.fontsize="50px";
    }
    if(num==3){
        const echo = document.querySelector("#echo");
        echo.innerHTML= "<h6>結果は…</h6>"+
                        "<h2>吉です</h2>";
        echo.style.color="#000000";
        echo.style.fontsize="50px";
    }
    if(num==4){
        const echo = document.querySelector("#echo");
        echo.innerHTML= "<h6>結果は…</h6>"+
                        "<h2>小吉です</h2>";
        echo.style.color="#000000";
        echo.style.fontsize="50px";
    }
    if(num==5){
        const echo = document.querySelector("#echo");
        echo.innerHTML= "<h6>結果は…</h6>"+
                        "<h2>残念凶です…</h2>";
        echo.style.color="#000000";
        echo.style.fontsize="50px";
    }
}





</script>
</body>
</html>
