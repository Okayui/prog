     if(span == 1){
        $("#pc_fortune").html("運勢結果は…");

        $("#judgment").css("color","#000000");
     }
     if(span == 2){
        $("#pc_fortune").html("運勢結果は…");
        $("#judgment").html("遠慮しないで思っていることを伝えると願いが叶うでしょう。");

     }
     if(span == 3){
        $("#pc_fortune").html("運勢結果は…");
